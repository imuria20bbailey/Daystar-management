doctype html
<html>
  <head>
    <title>Baby Registration and Clock In/Out System</title>
  </head>
  <body>
    <h1>Baby Registration and Clock In/Out System
      <!--Clock-out form-->
    </h1>
    <h2>Clock Out Baby</h2>
    <form action="/clockout" method="post">
      <div>
        <label for="clockoutBabyNumber">Baby Number:</label>
        <input type="text" id="clockoutBabyNumber" name="clockoutBabyNumber" required="required"/>
      </div>
      <div>
        <label for="takenBy">Name of the Person Taking the Baby:</label>
        <input type="text" id="takenBy" name="takenBy" required="required"/>
      </div>
      <div>
        <label for="clockoutTime">Time of Clock Out:</label>
        <input type="datetime-local" id="clockoutTime" name="clockoutTime" required="required"/>
      </div>
      <div>
        <label for="comment">Comment (optional but important):</label>
        <textarea id="comment" name="comment"></textarea>
      </div>
      <div>
        <button type="submit">Clock Out</button>
      </div>
    </form>
  </body>
</html>
