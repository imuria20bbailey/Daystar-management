<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/style.css">
</head>

<body id="body">

    <div class="container-fluid">
        <div class="form" id="main">
            <div class="card-body m-auto w-50">
                <form action="#" method="POST">
                    <h1 style="text-align: center;">Admin Registration</h1>

                    <div class="mb-4">
                        <input type="text" name="FullName" class="form-control" placeholder="Enter your name"
                            aria-label="name">
                    </div>

                    <div class="mb-4">
                        <input type="email" name="email" class="form-control" placeholder="Enter your email"
                            aria-label="email">
                    </div>

                    <div class="mb-4">
                        <input type="password" name="password" class="form-control" placeholder="Enter your password"
                            aria-label="password">
                    </div>

                    <div class="mb-4">
                        <input type="text" name="telephoneNumber" class="form-control" placeholder="Enter telephone number"
                            aria-label="telephoneNumber">
                    </div>

                    <div class="mb-4 col-auto" style="text-align: center;">
                        <button class="btn btn-primary mb-3" type="submit">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
