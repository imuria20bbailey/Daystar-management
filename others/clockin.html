<!DOCTYPE html>
<html>

<head>
  <title>Baby Registration and Clock In/Out System</title>
</head>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }

      h1,
      h2 {
        text-align: center;
      }

      form {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      div {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input,
      button {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>

    <body>
      <!-- Clock-in form -->
      <h1>Clock In Baby</h1>
      <form action="/clockin" method="post">
        <div>
          <label for="babyName">Name of the Baby:</label>
          <input type="text" id="babyName" name="babyName" required />
        </div>
        <div>
          <label for="gender">Gender:</label>
          <input type="text" id="gender" name="gender" required />
        </div>
        <div>
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" required />
        </div>
        <div>
          <label for="location">Location:</label>
          <input type="text" id="location" name="location" required />
        </div>
        <div>
          <label for="broughtBy">Name of the Person Who Brought the Baby:</label>
          <input type="text" id="broughtBy" name="broughtBy" required />
        </div>
        <div>
          <label for="arrivalTime">Time of Arrival:</label>
          <input type="datetime-local" id="arrivalTime" name="arrivalTime" required />
        </div>
        <div>
          <label for="parentsNames">Parents' Names:</label>
          <input type="text" id="parentsNames" name="parentsNames" required />
        </div>
        <div>
          <label for="fee">Fee in UGX:</label>
          <input type="number" id="fee" name="fee" required />
        </div>
        <div>
          <label for="periodOfStay">Period of Stay:</label>
          <input type="text" id="periodOfStay" name="periodOfStay" required />
        </div>
        <div>
          <label for="babyNumber">Baby Number:</label>
          <input type="text" id="babyNumber" name="babyNumber" required />
        </div>
        <div>
          <button type="submit">Clock In</button>
        </div>
      </form>
</body>

</html>
